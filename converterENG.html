<body>
    <div class = "head">
        <p><div class="title">RépDate</div><i>Your Online French Republican Calendar</i></p>
        <div class = "nav">
            <ul>
                <li><a href="popupENG.html">Home</a></li>
                <li><a href="converterENG.html">Converter</a></li>
            </ul>
        </div>
    </div>


    <p>Convert between Gregorian and Republican Dates</p>
    
    <form id="dateConversionForm">
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" min="1" max="30" required><br>

        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1" required><br>

        <button type="button" id="convertToRepublican">To Republican</button>
        <button type="button" id="convertToGregorian">To Gregorian</button>
    </form>
    <p>Result:<div id="conv"></div></p>
    <p>Format:<div id="formatted"></div></p>
