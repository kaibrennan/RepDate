    <div class = "head">
        <p><div class="title">RépDate</div><i>Votre Calendrier Républicain en Ligne</i></p>
        <div class = "nav">
            <ul>
                <li><a href="popup.html">Accueil</a></li>
                <li><a href="converter.html">Convertisseur</a></li>
            </ul>
        </div>
    </div>


    <p>Convertir entre les Dates Grégoriennes et Républicaines</p>
    
    <form id="dateConversionForm">
        <label for="day">Jour:</label>
        <input type="number" id="day" name="day" min="1" max="30" required><br>

        <label for="month">Mois:</label>
        <input type="number" id="month" name="month" min="1" max="12" required><br>

        <label for="year">Année:</label>
        <input type="number" id="year" name="year" min="1" required><br>

        <button type="button" id="convertToRepublican">Au républicain</button>
        <button type="button" id="convertToGregorian">Au grégorien</button>
    </form>
    <p>Résultat:<div id="conv"></div></p>
    <p>Formaté:<div id="formatted"></div></p>
